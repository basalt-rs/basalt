name: spellcheck
on:
    pull_request:
jobs:
    spellcheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: rojopolis/spellcheck-github-actions@0.52.0
              with:
                  source_files: README.md
                  task_name: Readme
              name: Spellcheck
